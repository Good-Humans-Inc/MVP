runtime: python310
entrypoint: monitor_notification_changes

env_variables:
  GOOGLE_CLOUD_PROJECT: "pepmvp"

event_trigger:
  event_type: providers/cloud.firestore/eventTypes/document.write
  resource: projects/pepmvp/databases/pep-mvp/documents/users/{userId}
  service_account_email: pepmvp@appspot.gserviceaccount.com 